<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質數判斷器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .prime-checker {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            font-size: 18px;
            margin: 10px;
            padding: 8px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="prime-checker">
        <h2>蔡朝成的質數判斷器</h2>
        <label for="number">輸入數字:</label>
        <input type="number" id="number" placeholder="數字"><br>
        <button onclick="checkPrime()">判斷是否為質數</button><br>

        <div class="result" id="result"></div>
    </div>

    <script>
        function checkPrime() {
            const number = parseInt(document.getElementById("number").value);  // 取得輸入的數字
            const resultDiv = document.getElementById("result");

            if (isNaN(number) || number <= 1) {
                resultDiv.textContent = "請輸入大於 1 的正整數！";
                return;
            }

            let isPrime = true;  // 假設數字是質數

            // 判斷是否有數字能夠整除
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isPrime = false;  // 如果能整除則不是質數
                    break;
                }
            }

            // 顯示結果
            if (isPrime) {
                resultDiv.textContent = number + " 是質數！";
            } else {
                resultDiv.textContent = number + " 不是質數！";
            }
        }
    </script>

</body>
</html>
